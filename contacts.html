<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <header>
        <div class="white-header">
            <div class="logo">
                <img src="./iki.jpg" alt="iki logo">

            </div>
            <div>
                <a href="index.html">Apie mus</a>
                <a href="contacts.html">Susisiek</a>
            </div>

        </div>

    </header>
    <main id="contact">
        <h1>Susisiekite su mūsų <span class="greentext">komanda!</span></h1>
        <form>
            <label for="name">Vardas:</label>
            <input type="text" name="name" id="name" placeholder="Petras" required>

            <label for="email">El. paštas:</label>
            <input type="email" name="email" id="email" placeholder="email@email.lt" required>

            <label for="loyaltyid">Iki kortelės numeris:</label>
            <input type="number" name="loyaltyid" id="loyaltyid" placeholder="12345678" minlength="8" maxlength="8">

            <label for="message">Žinutė:</label>
            <textarea id="message" placeholder="Jūsų laiškas mums..." required></textarea>

            <input type="submit" value="Siųsti">
        </form>

        <table>
            <tr>
                <th>Vardas</th>
                <th>Pareigos</th>
                <th>Telefonas</th>
            </tr>
            <tr>
                <td>Vidmantas</td>
                <td>Direktorius</td>
                <td>+37067574401</td>
            </tr>
            <tr>
                <td>Nijolė</td>
                <td>Administratorė</td>
                <td>+37067574401</td>
            </tr>
        </table>
    </main>
    <footer>
        Copyright &copy; Kęstutis Margelis 2022. All rights reserved.

    </footer>
</body>
</html>
